<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new project</title>
</head>
<body>
    <h1>Create a new Project</h1>

    <form>
        <label for="project-name">Name</label>
        <input type="text" name="project-name" id="project-name-input">
        
        <label for="project-deadline">Deadline</label>
        <input type="date" name="project-deadline" id="project-deadline-input">

        <label for="project-members">members</label>
        <select name="" id="project-member-selection" multiple size="6"></select>
    
    </form>
    <section>
        <label for="project-main-task-name">Main Task</label>
        <input type="text" name="project-main-task-name" id="main-task-name-input">

        <label for="project-main-task-deadline">Deadline</label>
        <input type="date" name="project-main-task-deadline" id="project-main-task-deadline-input">

        <label for="project-main-task-priority">Priority</label>
        <input type="number" name="project-main-task-priority" id="project-main-task-priority-input">

        <label for="project-main-task-owner">Owner</label>
        <select name="project-main-task-owner" id="project-main-task-owner-selection" multiple size="6"></select>

    </section>    
</body>
</html>
